<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Converter | Admin</title>
</head>
<body>
    <p>Hello admin! You have all the power here.</p>
    <form th:action="@{/admin/change-rates}" th:object="${adminConvForm}" method="post">
        <label for="from-currency">From currency: </label>
        <input type="text" th:field="*{fromCurr}" id="from-currency" required/>

        <label for="to-currency">To Currency: </label>
        <input type="text" th:field="*{toCurr}" id="to-currency" required/>

        <label for="set-rate">Set rate: </label>
        <input type="text" th:field="*{rate}" id="set-rate" required/>

        <input type="submit" value="Change Rate" />
    </form>
    <br>
    <div>Conversions made:</div>
    <tr th:each="conversionCount : ${conversions}">
        <td><span th:text="${conversionCount.convRate.fromCurr}"></span></td>
        <td> - <span th:text="${conversionCount.convRate.toCurr}"></span></td>
        <td>: <span th:text=${conversionCount.count}></span></td>
        <br>
    </tr>
</body>
</html>
