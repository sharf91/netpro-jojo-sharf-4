<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversion | Error</title>
</head>
<body>
    <section>
        <h1 th:text="${errorType}">Error Type</h1>
        <p th:text="${errorInfo}">Error Info</p>
    </section>
    <button onclick="back()">Go Back</button>

    <script>
        function back()
        {
            window.history.back();
        }
    </script>
</body>
</html>
