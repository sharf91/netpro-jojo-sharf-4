<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<p>Hello world! I'm alive. I wonder what is for lunch?</p>
<form th:action="@{/do-conversion}" th:object="${convForm}" method="post">
    <label for="from-currency">From currency: </label>
    <select name="From Currency" th:field="*{fromCurrency}" id="from-currency">
        <option value="SEK">SEK</option>
        <option value="USD">USD</option>
    </select>

    <label for="to-currency">To Currency: </label>
    <select name="To Currency" th:field="*{toCurrency}" id="to-currency">
        <option value="SEK">SEK</option>
        <option value="USD">USD</option>
    </select>

    <label for="amount">Amount: </label>
    <input type="text" th:field="*{amount}" id="amount" />

    <input type="submit" value="Do Conversion" />

    <label for="amount">Amount: </label>


</form>
</body>
</html>
